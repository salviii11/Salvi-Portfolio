      /* Smooth scrolling for the whole page */
      html {
        scroll-behavior: smooth;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {

        background-color: #ef4444;
        border-radius: 10px;
        border: 2px solid #18181b;
